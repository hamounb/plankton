{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Template Polo, html template">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>فرم ورود به حساب</title>

    <link href="{% static 'css/plugins.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/rtl.css' %}" rel="stylesheet">
</head>

<body>

    <div class="body-inner">

        <section class="fullscreen" data-bg-parallax="{% static 'images/3-6.jpg' %}">
            <div class="container">
                <div>
                    <div class="text-center m-b-30">
                        <a href="index.html" class="logo">
                            <img src="{% static 'images/uif.jpg' %}" style="width:150px" alt="UIF Logo">
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 center p-50 background-white b-r-6">
                            <h3>ورود به حساب کاربری </h3>
                            <form method="post">
                                <div class="form-group m-b-5">
                                {% csrf_token %}
                                {% if form.non_field_errors %}
                                    {% for error in form.non_field_errors %}
                                        <p class="text-danger">{{ error }}</p>
                                    {% endfor %}
                                {% endif %}
                                    <label class="sr-only">نام کاربری</label>
                                    <input type="text" name="username" autocomplete="username" maxlength="150" required id="id_username" class="form-control" placeholder="موبایل">
                                </div>
                                <div class="form-group m-b-5">
                                    <label class="sr-only">رمز عبور</label>
                                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control" placeholder="رمز عبور">
                                </div>
                                <div class="text-left form-group">
                                    <button type="submit" class="btn">ورود</button>
                                </div>
                            </form>
                            <p class="small">حساب کاربری ندارید؟ <a href="{% url 'account:signup' %}">ثبت نام </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>

    <script src="{% static 'js/functions.js' %}"></script>
</body>

</html>

{% comment %} <h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form> {% endcomment %}
